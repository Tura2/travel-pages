<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      color: #222;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #333;
    }

    input, textarea {
      margin-top: 8px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
    }

    .checkbox label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #dc3545;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c82333;
    }

    .success {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Weâ€™d love your feedback</h1>
    <form id="feedbackForm">
      <label for="country">Preferred Country</label>
      <input type="text" id="country" name="country" required />

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>

      <div class="checkbox">
        <input type="checkbox" id="stopProcess" />
        <label for="stopProcess">ðŸ›‘ Cancel my request</label>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMessage">âœ… Thank you! Your feedback has been submitted.</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get("recordId");
    const prefillCountry = urlParams.get("country");

    const form = document.getElementById("feedbackForm");
    const successMsg = document.getElementById("successMessage");

    const countryInput = document.getElementById("country");
    if (prefillCountry) {
      countryInput.value = decodeURIComponent(prefillCountry);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const feedbackInput = document.getElementById("feedback").value;
      const stopChecked = document.getElementById("stopProcess").checked;

      const payload = {
        recordId,
        newCountry: countryInput.value,
        feedback: stopChecked ? "stop the process" : feedbackInput
      };

      try {
        const response = await fetch("https://tura8.app.n8n.cloud/webhook-test/f1008dd6-936f-4afc-9f5b-4964cd571c96", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          form.style.display = "none";
          successMsg.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
      }
    });
  </script>
</body>
</html>
