<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-color: #dc3545;
      --bg: #ffffff;
      --text: #333;
      --border-radius: 8px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: var(--bg);
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
      color: var(--text);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: var(--text);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--main-color);
      outline: none;
    }

    .checkbox {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c82333;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>We'd love your feedback</h1>

    <form id="feedbackForm">
      <label for="country">Preferred Country</label>
      <input type="text" id="country" name="country" required>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>

      <div class="checkbox">
        <input type="checkbox" id="stopProcess" name="stopProcess">
        <label for="stopProcess">ðŸ›‘ Stop the process</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="success" id="successMessage" style="display: none;">
      âœ… Thank you! Your feedback has been submitted.
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get("recordId");
    const prefillCountry = urlParams.get("country");

    const form = document.getElementById("feedbackForm");
    const successMsg = document.getElementById("successMessage");
    const countryInput = document.getElementById("country");

    if (prefillCountry) {
      countryInput.value = decodeURIComponent(prefillCountry);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const country = countryInput.value;
      const feedbackInput = document.getElementById("feedback").value;
      const stopChecked = document.getElementById("stopProcess").checked;

      const feedback = stopChecked ? "stop the process" : feedbackInput;

      const payload = {
        recordId,
        newCountry: country,
        feedback: feedback
      };

      console.log("Sending payload:", payload);

      const response = await fetch("https://tura8.app.n8n.cloud/webhook-test/f1008dd6-936f-4afc-9f5b-4964cd571c96", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        form.style.display = "none";
        successMsg.style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
