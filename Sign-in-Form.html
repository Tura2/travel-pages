<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 32px;
      width: 100%;
      max-width: 520px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 24px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #333;
      font-size: 15px;
    }

    input, textarea {
      margin-top: 8px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      background-color: #fff;
      outline: none;
    }

    button {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      background-color: #ff4d4f;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #e03638;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(220, 53, 69, 0.2);
    }

    .success {
      margin-top: 24px;
      text-align: center;
      font-weight: 600;
      color: #28a745;
      display: none;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign In</h1>
    <form id="signInForm">
      <label for="country">Preferred Country</label>
      <input type="text" id="country" name="country" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="feedback">Feedback (Optional)</label>
      <textarea id="feedback" name="feedback" rows="5"></textarea>

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMessage">âœ… Thank you! Your response has been submitted.</div>
  </div>

  <script>
    const form = document.getElementById("signInForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const country = document.getElementById("country").value;
      const email = document.getElementById("email").value;
      const feedback = document.getElementById("feedback").value;

      const payload = {
        country,
        email,
        feedback
      };

      try {
        const response = await fetch(
          "https://tura8.app.n8n.cloud/webhook-test/9d408523-4ece-4577-937e-d665c01f90bb", // <-- ðŸ”§ Replace this with your webhook URL
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        if (response.ok) {
          form.style.display = "none";
          successMsg.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
      }
    });
  </script>
</body>
</html>
